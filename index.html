<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="color-buttons"></div>

      <div class="calculator">
        <div class="result">
          <div class="action-line"></div>
          <div id="result-input">0</div>
        </div>
        <div class="action-buttons">
          <button value="+" id="addition">+</button>
          <button value="-">-</button>
          <button value="*">&#215;</button>
          <button value="/">&#247;</button>
        </div>
        <div class="secondary-container">
          <div class="left-side">
            <div class="row">
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div class="row">
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div class="row">
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div class="row">
              <button>0</button>
              <button>.</button>
              <button>C</button>
            </div>
          </div>
          <div class="right-side">
            <button>=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
